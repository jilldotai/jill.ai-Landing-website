  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jill.ai | Intelligence with Intent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#fcfaf7',
              foreground: '#1a1a1a',
              accent: '#d48d5d',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Georgia', 'serif'],
            },
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
      
      /* Lenis Recommended CSS */
      html.lenis {
        height: auto;
      }
      
      .lenis.lenis-smooth {
        scroll-behavior: auto;
      }
      
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #fcfaf7;
        color: #1a1a1a;
        width: 100%;
        min-height: 100vh;
        /* Prevent browser bounce/overscroll which can break scroll libraries */
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
      }

      /* Cursor behavior */
      @media (pointer: fine) {
        body, a, button, input, textarea, select {
          cursor: none !important;
        }
      }

      @property --glow-color {
        syntax: '<color>';
        initial-value: hsla(0, 100%, 85%, 0.7);
        inherits: false;
      }

      /* Refined 10s breathing pastel rainbow with smoother, more distinct transitions */
      @keyframes iridescent {
        0%, 100% { --glow-color: hsla(0, 100%, 88%, 0.6); }   /* Pastel Red/Pink */
        16% { --glow-color: hsla(30, 100%, 88%, 0.85); }     /* Pastel Orange/Peach */
        33% { --glow-color: hsla(60, 100%, 88%, 0.6); }      /* Pastel Yellow */
        50% { --glow-color: hsla(140, 100%, 88%, 0.85); }    /* Pastel Green/Mint */
        66% { --glow-color: hsla(210, 100%, 88%, 0.6); }     /* Pastel Blue */
        83% { --glow-color: hsla(280, 100%, 88%, 0.85); }    /* Pastel Purple/Lavender */
      }

      /* Secondary breathing scale animation */
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.15); opacity: 1; }
      }

      .glow-pulse {
        animation: iridescent 10s infinite ease-in-out;
        box-shadow: 0 0 35px 8px var(--glow-color);
      }
      
      .main-orb-breathe {
        animation: breathe 5s infinite ease-in-out;
      }

      .cursor-gradient {
        /* Core now matches the orb color for a monolithic light look, transitioning to transparent */
        background: radial-gradient(circle, var(--glow-color) 0%, var(--glow-color) 45%, transparent 90%);
      }
    </style>
