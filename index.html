<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jill.ai | Intelligence with Intent</title>
  <link rel="icon" type="image/svg+xml" href="./assets/icons/flavicon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#050505',
            foreground: '#faf9f8',
            accent: '#d48d5d',
            lumi: '#d946ef',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            serif: ['Georgia', 'serif'],
          },
        },
      },
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    html.lenis {
      height: auto;
    }

    .lenis.lenis-smooth {
      scroll-behavior: auto;
    }

    .lenis.lenis-stopped {
      overflow: hidden;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #050505;
      color: #faf9f8;
      width: 100%;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .atmosphere {
      position: fixed;
      inset: 0;
      background-image: url('./assets/images/bg-logo.jpeg');
      background-size: cover;
      background-position: center;
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }

    body.custom-cursor {
      cursor: none !important;
    }

    body.custom-cursor a,
    body.custom-cursor button,
    body.custom-cursor input,
    body.custom-cursor textarea,
    body.custom-cursor select {
      cursor: none !important;
    }

    @property --glow-color {
      syntax: '<color>';
      initial-value: hsla(280, 100%, 85%, 0.4);
      inherits: false;
    }

    /* Lumi-themed iridescent breathing */
    @keyframes iridescent {

      0%,
      100% {
        --glow-color: hsla(280, 80%, 85%, 0.4);
      }

      /* Lavender */
      25% {
        --glow-color: hsla(320, 80%, 85%, 0.6);
      }

      /* Lumi Pink */
      50% {
        --glow-color: hsla(190, 80%, 85%, 0.4);
      }

      /* Cyan Glow */
      75% {
        --glow-color: hsla(260, 80%, 85%, 0.6);
      }

      /* Deep Purple */
    }

    @keyframes breathe {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.6;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.9;
      }
    }

    .glow-pulse {
      animation: iridescent 8s infinite ease-in-out;
      box-shadow: 0 0 40px 10px var(--glow-color);
    }

    .main-orb-breathe {
      animation: breathe 4s infinite ease-in-out;
    }

    .cursor-gradient {
      background: radial-gradient(circle, var(--glow-color) 0%, var(--glow-color) 40%, transparent 85%);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@studio-freight/lenis": "https://esm.sh/@studio-freight/lenis@^1.0.42",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "gsap": "https://esm.sh/gsap@^3.14.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
